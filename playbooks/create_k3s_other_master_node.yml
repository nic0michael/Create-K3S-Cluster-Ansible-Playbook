- name: Create Other Master Node
  hosts: localhost
  gather_facts: false
  vars:
    node_name: "kudu.loseyourip.com"
    master_node_ip_address: "10.154.2.91"
    k3s_token: "YOUR_K3S_TOKEN_HERE"  # Set your K3S token here
  tasks:
    - name: Execute k3s_node_maker.j2 template for OTHER_MASTER_NODE
      template:
        src: ../templates/k3s_node_maker.j2
        dest: /opt/k3s/other_master_node.sh
      vars:
        node_type: "{{ node_type }}"
        node_name: "{{ node_name }}"
        master_node_ip_address: "{{ master_node_ip_address }}"
        k3s_token: "{{ k3s_token }}"

